<div style="width: 100%;"
     ng-mousemove="mouseMove($event);"
     ng-mousedown="mouseDown($event);"
     ng-mouseup="mouseUp($event);"
>
    <div class="desktop-grid-selection"></div>
    <div ng-repeat="row in controller.grid.rows">
        <span ng-repeat="cell in row"
              ng-style="{ 'width': cell.width + 'px', 'height': cell.height + 'px' }"
              class="desktop-cell">Some</span>
    </div>
</div>
