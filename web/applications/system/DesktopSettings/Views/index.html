<div ng-controller="desktopSettingsController as settings" style="height: 100%;">
    <div class="row" style="position: relative; height: 100%;">
        <div class="col-xs-12" style="height: 100%;">
            <div class="desktop-settings-container">
                <div class="tabbable"> <!-- Only required for left/right tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">Background</a></li>
                        <li><a href="#tab2" data-toggle="tab">Grid</a></li>
                        <li><a href="#tab3" data-toggle="tab">Icons</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1" style="padding: 5%">
                            <div class="row">
                                <div class="col-xs-4">
                                    <p class="h5">Upload new background</p>
                                </div>
                                <div class="col-xs-4">
                                    <div class="checkbox">
                                        <label><input type="checkbox" value="" ng-model="settings.checkBoxModel"
                                                      ng-true-value="true" ng-false-value="false">Upload and setup</label>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            UploadDir
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            root
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                    <button class="btn btn-success btn-file">
                                        Browse&hellip; <input type="file" on-file-changed="settings.uploadFile(file)" multiple desktop-settings="settings.uploadFile">
                                    </button>
                            </div>
                            <desktop-settings-gallery api="settings.galleryAPI"></desktop-settings-gallery>
                        </div>
                        <div class="tab-pane" id="tab2"></div>
                        <div class="tab-pane" id="tab3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
