<div ng-controller="desktopSettingsController as settings" style="height: 100%;">
    <div class="row" style="position: relative; height: 100%;">
        <div class="col-xs-12" style="height: 100%;">
            <div class="desktop-settings-container">
                <div class="tabbable"> <!-- Only required for left/right tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">Background</a></li>
                        <li><a href="#tab2" data-toggle="tab">Grid</a></li>
                        <li><a href="#tab3" data-toggle="tab">Icons</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <p class="h5">Upload new background picture</p>
                            <div class="btn-group">
                                <input class="btn" type="file" desktop-settings file-model="settings.newBackgroundImage"/>
                                <button class="btn btn-primary" ng-click="settings.uploadFile()">upload</button>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab2"></div>
                        <div class="tab-pane" id="tab3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
