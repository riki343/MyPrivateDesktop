<div class="row" ng-repeat="row in gallery.rows">
    <div class="col-xs-4" ng-repeat="img in row">
        <a href="javascript:void(0);" class="thumbnail" ng-click="gallery.setUpSelectedImg(img.id)">
            <img ng-src="{{img.webPath}}" alt="{{img.name}}" style="width: 150px; height: 150px">
        </a>
    </div>
</div>
